<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div class="container flex flex-col items-center justify-center min-h-screen">
        <button id="myBtn" class="bg-[#D4FF59] text-black font-bold py-2 px-4 rounded-xl hover:opacity-90 transition mb-4">
            Agregar Contacto
        </button>

      <h1 class="text-2xl font-bold mb-4">Lista de Contactos</h1>
      <div class="flex flex-col items-center justify-center w-full">
        <div id="lista">
            
        </div>
      </div>
     
     <div id="modalFormulario" class="fixed  inset-0 bg-black/50 hidden flex justify-center items-center">
     <div class="bg-white p-6 rounded-2xl w-75 relative"> 
     <button id="cerrarFormulario" class="absolute top-2 right-3 text-xl">&times;</button>
     <h2 class="text-xl font-bold mb-4">Nuevo Contacto</h2>
     
     <div id="modalContactos"  class="space-y-4 w-10/12">
            
            <input id="inputNombre" type="text" name="nombre" placeholder="nombre" 
                class="w-full bg-gray-200 p-4 rounded-xl text-sm outline-none">

            <input id="inputEmail" type="email" name="email" placeholder="email" 
                class="w-full bg-gray-200 p-4 rounded-xl text-sm outline-none">

            <input id="inputTelefono" type="number" name="contacto" placeholder="numero de contacto" 
                class="w-full bg-gray-200 p-4 rounded-xl text-sm outline-none">

            <button id="enviar" 
                class="w-full bg-[#D4FF59] text-black font-bold py-4 rounded-xl hover:opacity-90 transition">
                ENVIAR
            </button>
            
                </div>
             </div>
        </div>
    </div>
  </body>
